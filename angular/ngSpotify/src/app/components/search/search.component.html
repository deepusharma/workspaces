<h1> Need Music? </h1>
<p class="lead"> Use ngSpotify App to browse new releases and find your favorite songs  
    All you get is this text and barebone HTML</p>


<form>
    <div class="form-group">
        <input class="form-control" type="text" placeholder="Search Artist..." [(ngModel)]="searchStr" name="searchStr" (keyup)="searchMusic()" > 
    </div>
</form> 

<div *ngIf="searchRes">
    <div *ngFor="let artist of searchRes"> 
        <div class="row">
            <div class="col=md-12">
                <div class="search-res well">
                    <h4> <a routerLink="/artist/{{artist.id}}">  {{artist.name}}  </a> </h4>
                    <div>  
                        <strong>
                           <span *ngFor="let genre of artist.genres">
                                {{genre}}
                           </span>     
                        </strong> 
                    </div>    
                </div>
            </div>               
        </div>
    </div>

</div>
